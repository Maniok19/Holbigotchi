<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Holbigotchi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Floating pixels animation */
        .pixel {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Login container */
        .login-container {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 3px solid #00ff88;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #00ff88;
            text-shadow: 2px 2px 0px #ff0080;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 0px #ff0080, 0 0 10px #00ff88; }
            to { text-shadow: 2px 2px 0px #ff0080, 0 0 20px #00ff88, 0 0 30px #00ff88; }
        }
        
        .subtitle {
            color: white;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #00ff88, #00ccaa);
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Alert messages */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.3s ease-out forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        
        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }
        
        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 2rem;
        }
        
        .auth-links p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }
        
        .auth-links a {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .auth-links a:hover {
            text-shadow: 0 0 10px #00ff88;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Pixels -->
    <div class="pixel" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="pixel" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="pixel" style="top: 50%; left: 5%; animation-delay: 2s;"></div>
    <div class="pixel" style="top: 80%; left: 90%; animation-delay: 3s;"></div>
    <div class="pixel" style="top: 30%; left: 50%; animation-delay: 4s;"></div>
    <div class="pixel" style="top: 70%; left: 25%; animation-delay: 5s;"></div>

    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">HOLBIGOTCHI</h1>
            <p class="subtitle">Reconnectez-vous à votre compagnon !</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="votre.nom@holbertonstudents.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Votre mot de passe" 
                    required
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Se connecter
            </button>
        </form>

        <div class="auth-links">
            <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>
            <p><a href="landing.html">← Retour à l'accueil</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api/v1';
        
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');
        
        // Show alert function
        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }
        
        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs');
                return;
            }
            
            // Disable submit button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Connexion en cours...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token and user data
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Connexion réussie ! Redirection...', 'success');
                    
                    // Redirect to main application
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Erreur lors de la connexion');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('Erreur de connexion au serveur. Vérifiez que le serveur est démarré.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Se connecter';
            }
        });
    </script>
</body>
</html>
